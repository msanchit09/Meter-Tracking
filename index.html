<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            font-size: 1rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .submit-button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            font-size: 1rem;
        }
        .submit-button:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }
        .submit-button:active {
            transform: translateY(0);
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message-box {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-weight: 500;
            display: none; /* Hidden by default */
        }
        .message-box.success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .message-box.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">
            <strong>Metro Infotech Systems Pvt Ltd</strong>
        </h1>
        <p class="text-xl text-center text-gray-700 mb-8">Meter Installation Tracker</p>

        <form id="dataForm" class="space-y-6">
            <div>
                <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Name:</label>
                <input type="text" id="name" name="Name" class="form-input" placeholder="Your Name" required>
            </div>
            <div>
                <label for="date" class="block text-gray-700 text-sm font-medium mb-2">Date:</label>
                <input type="date" id="date" name="Date" class="form-input" required>
            </div>
            <div>
                <label for="division" class="block text-gray-700 text-sm font-medium mb-2">Division:</label>
                <input type="text" id="division" name="Division" class="form-input" placeholder="Your Division" required>
            </div>
            <div>
                <label for="onePhase" class="block text-gray-700 text-sm font-medium mb-2">1 Phase:</label>
                <input type="text" id="onePhase" name="OnePhase" class="form-input" placeholder="1 Phase Value" required>
            </div>
            <div>
                <label for="threePhase" class="block text-gray-700 text-sm font-medium mb-2">3 Phase:</label>
                <input type="text" id="threePhase" name="ThreePhase" class="form-input" placeholder="3 Phase Value" required>
            </div>
            <div>
                <label for="gateway" class="block text-gray-700 text-sm font-medium mb-2">Gateway:</label>
                <input type="text" id="gateway" name="Gateway" class="form-input" placeholder="Gateway Information" required>
            </div>
            <div>
                <label for="message" class="block text-gray-700 text-sm font-medium mb-2">Message:</label>
                <textarea id="message" name="Message" rows="4" class="form-input" placeholder="Your message here..." required></textarea>
            </div>
            <button type="submit" class="submit-button" id="submitBtn">
                Submit Data
            </button>
            <div id="messageBox" class="message-box"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('dataForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageBox = document.getElementById('messageBox');
        // IMPORTANT: Replace this with your deployed Google Apps Script Web App URL
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwU6kErgNnhfAQHkywgficAvmH-EDREQl9m05uJKkDq6YXqe8AYMjYBI3aAOHc8PMXu/exec'; // Example: https://script.google.com/macros/s/AKfyc.../exec

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            messageBox.style.display = 'none'; // Hide previous messages
            messageBox.className = 'message-box'; // Reset message box classes

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> Submitting...';

            const formData = new FormData(form);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded', // Or 'application/json' if you change Apps Script to parse JSON
                    },
                    body: new URLSearchParams(data).toString(), // Form data sent as URL-encoded string
                    mode: 'cors' // Ensure CORS is enabled
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json(); // Assuming Apps Script returns JSON

                if (result.status === 'success') {
                    messageBox.classList.add('success');
                    messageBox.textContent = 'Data submitted successfully!';
                    form.reset(); // Clear the form
                } else {
                    throw new Error(result.message || 'Failed to submit data.');
                }
            } catch (error) {
                messageBox.classList.add('error');
                messageBox.textContent = `Error: ${error.message}`;
                console.error('Submission error:', error);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit Data';
                messageBox.style.display = 'block'; // Show message
            }
        });
    </script>
</body>
</html>
